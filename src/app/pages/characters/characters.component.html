<h1 class>
  {{ title }}
</h1>

<h2>Characters</h2>


<div *ngFor="let affiliation of groupedCharacters | keyvalue" class="affiliation-group">
  <h3>{{ affiliation.key }}</h3>
  <div class="characters-container">
    <div *ngFor="let character of affiliation.value" class="character-card">
      <a [routerLink]="['/characters', character.id]">
        <img class="img" [src]="character.image" alt="{{ character.name }}"/>
      </a>
      <h4>{{ character.name }}</h4>
      <h4>{{ character.name }}</h4>
      <p>{{ character.race }}</p>
    </div>
  </div>
</div>
